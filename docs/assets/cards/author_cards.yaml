- title: Adrián Díaz
  content: |
    [:custom-orcid:](https://orcid.org/0000-0003-0165-1318) [:simple-github:](https://github.com/agdiaz) [:custom-linkedin:](https://www.linkedin.com/in/adriangustavodiaz/)<br>
    **Scientific collaborator/RSE at Bio2Byte, VUB, BE** <br><br>
    He is a Scientific Collaborator at the Bio2Byte lab, led by Prof. Dr. Wim Vranken, where he works on software development and deployment, contributing to the development and maintenance of the lab's ELIXIR Belgium node services (B2BTools, Biophysical Proteome Atlas).
    He holds an Engineering degree in Systems Engineering (FRBA-UTN, Argentina) and an MSc in Bioinformatics (UNQ, Argentina). Before joining the Bio2Byte lab in 2021, he gained over ten years of experience in software engineering in Argentina.
